<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/slate.min.css" rel="stylesheet">


    <style type="text/css">

    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .navbar {
      flex: 0 1 auto;
      padding: 8px;
      padding-bottom: 0;
      border: 0;
    }

    .navbar-brand {
      font-size: 1.2rem;
      font-weight: 500;
      padding-top: 0;
      padding-bottom: 0;
      padding-left: 0.3rem;
    }

    .mtgdraft-main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: row
    }

    .mtgdraft-main .card {
      border: 0;
    }

    .mtgdraft-main .card-header {
      padding: 0.3rem;
      font-size: 0.7rem;
      color: #e7e7e7;
      border-bottom: 0;
    }

    .mtgdraft-main .tabs-header .nav-link {
      padding: 0.3rem;
      padding-right: 0.8rem;
      font-size: 0.7rem;
      color:#c7c7c7;
    }

     .mtgdraft-main .tabs-header .nav-link.active,
     .mtgdraft-main .tabs-header .nav-link:hover {
        color: #e7e7e7;
     }

    .mtgdraft-main .tabs-header {
      padding: 0;
    }

    .mtgdraft-main .card-body {
      padding: 0.75rem;
    }

    .mtgdraft-cards {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      background-color: transparent;
      padding: 8px;
    }

    .mtgpack {
      flex: 0 1 auto;
      margin-bottom: 8px;
    }

    .mtgdeck {
      flex: 1 1 auto;
    }

    .mtgdraft-infobar {
      width: 190px;
      flex: 0 1 auto;
      display: flex;
      flex-direction: column;
      padding: 8px;
      padding-left: 0;
      background-color: transparent;
    }

    @media only screen and (min-width: 900px) {
      .mtgdraft-infobar {
        width: 190px;
      }
    }

    @media only screen and (min-width: 1100px) {
      .mtgdraft-infobar {
        width: 210px;
      }
    }

    @media only screen and (min-width: 1300px) {
      .mtgdraft-infobar {
        width: 230px;
      }
    }


    .mtgcard-preview {
      width: 100%;  
      margin-bottom: 8px;
    }

    .mtgcard-preview img {
      width: 100%;
      height: auto;
    }

    .mtgdeckstats {
      flex: 1 1 auto;
    }
    </style>


  </head>
  <body class="bg-primary">
    
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand">Dominaria&nbsp;&nbsp;Pack 1, Pick 7</span>
    </nav>

    <div class="mtgdraft-main">

      <div class="mtgdraft-cards">

        <div class="mtgpack card bg-light">
          <div class="card-body">
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
          </div>
        </div>
        <div class="mtgdeck card bg-light">
            <div class="card-header tabs-header">
                <ul class="nav" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="deck-tab" data-toggle="tab" href="#deck" 
                          role="tab" aria-controls="deck" aria-selected="true">
                       Deck Builder
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pick-analysis-tab" data-toggle="tab" href="#pick-analysis"
                      role="tab" aria-controls="pick-analysis" aria-selected="false">
                      Pick Analysis
                    </a>
                  </li>
                </ul>
              </div>
          <div class="card-body tab-content">
            <div id="deck" class="tab-pane fade show active" role="tabpanel" aria-labelledby="deck-tab" >
                <p>Deck</p>
            </div>
            <div id="pick-analysis" class="tab-pane fade" role="tabpanel" aria-labelledby="pick-analysis-tab">
                <p>Pick Analysis</p>
            </div>
          </div>
        </div>

      </div> 

      <div class="mtgdraft-infobar">
          <div class="mtgcard-preview">
            <img src="images/card-back.png"/>
          </div>
  
          <div class="mtgdeckstats card bg-light">
            <div class="card-header">Deck Stats</div>
            <div class="card-body">
            </div>
  
          </div>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery-3.3.1.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
