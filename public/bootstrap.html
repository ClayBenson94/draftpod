<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/materia.min.css" rel="stylesheet">


    <style type="text/css">

    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #f2f2f2;
    }

    .navbar {
      flex: 0 1 auto;
      padding: 8px;
    }

    .navbar-brand {
      font-size: 1.2rem;
      font-weight: 500;
      padding-top: 0;
      padding-bottom: 0;
    }

    .mtgdraft-main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: row
    }

    .mtgdraft-main .card-header {
      padding: 0.3rem;
    }

    .mtgdraft-main .card-body {
      padding: 0.75rem;
    }

    .mtgdraft-cards {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      background-color: transparent;
      padding: 8px;
    }

    .mtgpack {
      flex: 0 1 auto;
      margin-bottom: 8px;
    }

    .mtgdeck {
      flex: 1 1 auto;
    }

    .mtgdraft-infobar {
      width: 190px;
      flex: 0 1 auto;
      display: flex;
      flex-direction: column;
      padding: 8px;
      padding-left: 0;
      background-color: transparent;
    }

    @media only screen and (min-width: 900px) {
      .mtgdraft-infobar {
        width: 190px;
      }
    }

    @media only screen and (min-width: 1100px) {
      .mtgdraft-infobar {
        width: 210px;
      }
    }

    @media only screen and (min-width: 1300px) {
      .mtgdraft-infobar {
        width: 230px;
      }
    }


    .mtgcard-preview {
      width: 100%;  
      margin-bottom: 8px;
    }

    .mtgcard-preview img {
      width: 100%;
      height: auto;
    }

    .mtgdeckstats {
      flex: 1 1 auto;
    }
    </style>


  </head>
  <body>
    
    <nav class="navbar navbar-light">
      <span class="navbar-brand">MTG Drafter</span>
    </nav>

    <div class="mtgdraft-main">

      <div class="mtgdraft-cards">

        <div class="mtgpack card">
          <div class="card-body">
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
          </div>
        </div>
        <div class="mtgdeck card">
          <div class="card-body">
          <p>Deck</p>
          </div>
        </div>

      </div> 

      <div class="mtgdraft-infobar">
          <div class="mtgcard-preview">
            <img src="images/card-back.jpeg"/>
          </div>
  
          <div class="mtgdeckstats card">
            <div class="card-header">Deck Stats</div>
            <div class="card-body">
            </div>
  
          </div>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery-3.3.1.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
