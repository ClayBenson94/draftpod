<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/materia.min.css" rel="stylesheet">


    <style type="text/css">

    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .navbar {
      flex: 0 1 auto;
      padding: 8px;
      border: 0;
    }

    .navbar-brand {
      font-size: 1rem;
      font-weight: 400;
      padding-top: 0;
      padding-bottom: 0;
      padding-left: 0.3rem;
    }

    .navbar .nav-link {
      padding: 0;
    }

    .mtgdraft {
      flex: 1 1 auto;
      display: flex;
      flex-direction: row
    }

    .mtgdraft .card {
      border: 0;
    }

    .mtgdraft .card-header {
      padding: 0.2rem;
      padding-left: 0.5rem;
      font-size: 0.7rem;
      border-bottom: 0;
    }

    .mtgdraft .tabs-header .nav-link {
      padding: 0.2rem;
      padding-left: 0.5rem;
      padding-right: 0.8rem;
      font-size: 0.7rem;
      color: gray;
    }

     .mtgdraft .tabs-header .nav-link.active,
     .mtgdraft .tabs-header .nav-link:hover {
       color: inherit;
     }

    .mtgdraft .tabs-header {
      padding: 0;
    }

    .mtgdraft .card-body {
      padding: 0.75rem;
    }

    .mtgdraft-cards {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      background-color: transparent;
      padding: 8px;
    }

    .mtgdraft-pack {
      flex: 0 1 auto;
      margin-bottom: 8px;
    }

    .mtgdraft-deck {
      flex: 1 1 auto;
    }

    .mtgdraft-infobar {
      width: 190px;
      flex: 0 1 auto;
      display: flex;
      flex-direction: column;
      padding: 8px;
      padding-left: 0;
      background-color: transparent;
    }

    @media only screen and (min-width: 900px) {
      .mtgdraft-infobar {
        width: 190px;
      }
    }

    @media only screen and (min-width: 1100px) {
      .mtgdraft-infobar {
        width: 210px;
      }
    }

    @media only screen and (min-width: 1300px) {
      .mtgdraft-infobar {
        width: 230px;
      }
    }


    .mtgdraft-cardview {
      width: 100%;  
      margin-bottom: 8px;
    }

    .mtgdraft-cardview img {
      width: 100%;
      height: auto;
    }

    .mtgdraft-deckstats {
      flex: 1 1 auto;
    }
    </style>


  </head>
  <body class="bg-secondary">
    
    <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
      <span class="navbar-brand">MTG Drafter</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="navbar-collapse collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Draft</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="mtgdraft">

      <div class="mtgdraft-cards">

        <div class="mtgdraft-pack card bg-light">
          <div class="card-header">
              Pack 1, Pick 7
          </div>
          <div class="card-body">
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
            <p>Pack</p>
          </div>
        </div>
        <div class="mtgdraft-deck card bg-light">
            <div class="card-header tabs-header">
                <ul class="nav" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="deck-tab" data-toggle="tab" href="#deck" 
                          role="tab" aria-controls="deck" aria-selected="true">
                       Deck Builder
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pick-analysis-tab" data-toggle="tab" href="#pick-analysis"
                      role="tab" aria-controls="pick-analysis" aria-selected="false">
                      Pick Analysis
                    </a>
                  </li>
                </ul>
              </div>
          <div class="card-body tab-content">
            <div id="deck" class="tab-pane fade show active" role="tabpanel" aria-labelledby="deck-tab" >
                <p>Deck</p>
            </div>
            <div id="pick-analysis" class="tab-pane fade" role="tabpanel" aria-labelledby="pick-analysis-tab">
                <p>Pick Analysis</p>
            </div>
          </div>
        </div>

      </div> 

      <div class="mtgdraft-infobar">
          <div class="mtgdraft-cardview">
            <img src="sets/grn/0f88c3aa-63e1-4617-bf1f-48f44988e7d6.png"/>
          </div>
  
          <div class="mtgdraft-deckstats card bg-light">
            <div class="card-header">Deck Stats</div>
            <div class="card-body">
            </div>
  
          </div>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery-3.3.1.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
