<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">


    <style type="text/css">

    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .navbar {
      flex: 0 1 auto;
    }

    .mtgdraft-main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: row
    }

    .mtgdraft-panel {
      background-color: #fff;
      border: 1px solid #e2e2e2;
      border-radius: 3px;
      margin: 5px;
    }
    
    .mtgdraft-panel-title {
      border-bottom: 1px solid #d7d7d7;
      color: #666;
      font-size: 0.7em;
      font-weight: 300;
      padding: 5px 7px 3px;
    }

    .mtgdraft-cards {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      background-color: #f2f2f2;
    }

    .mtgpack {
      flex: 0 1 auto;
      margin-bottom: 0;
    }

    .mtgdeck {
      flex: 1 1 auto;
    }

    .mtgdraft-infobar {
      width: 220px;
      flex: 0 1 auto;
      display: flex;
      flex-direction: column;
      padding: 5px;
      padding-left: 0;
      background-color: #f2f2f2;
    }

    .mtgcard-preview {
      width: 100%;  
      background-color: #f2f2f2;
    }
    
    .mtgcard-preview img {
      width: 100%;
      height: auto;
    }

    .mtgdeckstats {
      flex: 1 1 auto;
      margin-left: 0;
      margin-right: 0;
      margin-bottom: 0;
    }
    </style>


  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Fixed top</a>
    </nav>

    <div class="mtgdraft-main">

      <div class="mtgdraft-cards">

        <div class="mtgpack mtgdraft-panel">
          <p>Pack</p>
          <p>Pack</p>
          <p>Pack</p>
        </div>
        <div class="mtgdeck mtgdraft-panel">
          <p>Deck</p>
        </div>

      </div> 

      <div class="mtgdraft-infobar">
          <div class="mtgcard-preview">
            <img src="images/card-back.jpeg"/>
          </div>
  
          <div class="mtgdeckstats mtgdraft-panel">
            <div class="mtgdraft-panel-title">
              Deck Stats
            </div>
  
          </div>
        </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery-3.3.1.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
